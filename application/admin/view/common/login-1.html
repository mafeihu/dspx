<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登录-{$system}</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="/assets/plugs/css/style.css" />
    <link rel="stylesheet"  href="/assets/js/asyncbox/skins/default.css" />
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="/assets/plugs/js/jquery.js"></script>
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/jquery.form.js"></script>
    <script src="/assets/js/jquery-ui.min.js"></script>
    <script src="/assets/js/asyncbox/asyncbox.js"></script>
    <!--<script src="/Public/plugs/js/verificationNumbers.js"></script>-->
    <script src="/assets/plugs/js/Particleground.js"></script>
    <script src="/assets/js/kindeditor/kindeditor.js"></script>
    <script src="/assets/js/kindeditor/lang/zh_CN.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
//            createCode();
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function(){
                $("#op_type").val("1");
                if($("#uname").val()==''||$("#password").val()==''||$("#verify_code").val()==''){
                    popup.alert("登录信息填写完整方可登录系统！");
                    setTimeout(function(){
                        popup.close("asyncbox_alert");
                    },1000);
                    return false;
                }
                commonAjaxSubmit();
            });
            $(".findPwd").click(function(){
                $("#op_type").val("2");
                if($("#usernmae").val()==''){
                    popup.alert("填写了你的邮箱方可找回密码！");
                    return false;
                }
                if($("#verify_code").val()==''){
                    popup.alert("请写验证码方可找回密码！");
                    return false;
                }
                commonAjaxSubmit();
            });
        });
    </script>
</head>
<body>
<div style="float:right;margin-right: 3%;margin-top:10px;">
    <!--<if condition="empty($_GET['tem'])">-->
        <!--<a href="{:U('Public/login',['tem'=>'1'])}">-->
            <!--<else />-->
            <!--<a href="{:U('Public/login')}">-->
    <!--</if>-->
    <!--切换模板-->
    <!--</a>-->
    <!--<a href="https://kefu.easemob.com/" style="color:#080808;font-size:15px;">环信客服系统</a>-->
</div>
<dl class="admin_login">
    <form id="form1" action="" method="post">
        <dt>
            <strong>{$system}管理系统</strong>
            <em>Management System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" autocomplete="off" name="uname" id="uname"  placeholder="账号" class="login_txtbx"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" autocomplete="off" name="password" id="password" placeholder="密码" class="login_txtbx"/>
        </dd>
        <dd class="val_icon">
            <div>
                <input type="text" name="verify_code" id="verify_code" placeholder="验证码" maxlength="4" class="login_txtbx" style="width:130px;">
                <img src="{:U('Public/verify_code',['code'=>date('YmdHis').rand(100000,999999)])}" id="verify" title="看不清？单击此处刷新" onclick="this.src='{:U('Public/verify_code',['code'=>date('YmdHis').rand(100000,999999)])}'"  style="margin-right:20px;float:right;height:41px;width:100px;cursor: pointer; vertical-align: middle;"/>
            </div>
        </dd>
        <dd>
            <input type="hidden" name="op_type" id="op_type" value="1"/>
            <input type="button" value="立即登陆" class="submit_btn"/>
        </dd>
        <dd>
            <!--<p>© 2015-2016 DeathGhost 版权所有</p>-->
            <!--<p>陕B2-20080224-1</p>-->
        </dd>
    </form>
</dl>
</body>
</html>
